<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="성욱아 언제오냐" />
    <meta name="og:title" content="성욱아 언제오냐" />
    <meta name="og:description" content="성욱아 언제오냐" />
    <title>성욱아 언제오냐</title>
    <style>
      .root {
        display: flex;
        width: 100vw;
        height: 100vh;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div id="root" class="root"></div>
    <script>
      var root = document.getElementById("root");
      var el = document.createElement("h1");
      var currentDate = new Date();
      var currentDateText =
        currentDate.getFullYear() +
        "년 " +
        (currentDate.getMonth() + 1) +
        "월 " +
        currentDate.getDate() +
        "일";

      el.innerText = "성욱아 오늘 " + currentDateText + "인데 언제오냐";

      root.appendChild(el);
    </script>
  </body>
</html>
